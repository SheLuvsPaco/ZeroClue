services:
  db:
    image: postgres:16-alpine
    container_name: zerochat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zerochat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zerochat_dev_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-zerochat}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-zerochat_user} -d ${POSTGRES_DB:-zerochat}"]
      interval: 10s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: zerochat-redis
    restart: unless-stopped
    ports: ["6379:6379"]
    command: ["redis-server","--appendonly","yes"]
    volumes: [redisdata:/data]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports: ["9000:9000","9001:9001"]
    volumes: [miniodata:/data]

volumes:
  dbdata: {}
  redisdata: {}
  miniodata: {}
